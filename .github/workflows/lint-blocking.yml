name: Lint / Format (Changed Files, Blocking)
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          pip install ruff black
      - name: Determine changed Python files
        id: diff
        uses: ./.github/actions/changed-python-files
      - name: Show changed files
        if: steps.diff.outputs.files != ''
        run: |
          echo "Changed Python files:"
          printf '%s\n' "${{ steps.diff.outputs.files }}"
      - name: Ruff (lint)
        if: steps.diff.outputs.files != ''
        run: |
          ruff check --output-format=github ${{ steps.diff.outputs.files }}
      - name: Black (check formatting)
        if: steps.diff.outputs.files != ''
        run: |
          black --check ${{ steps.diff.outputs.files }}
      - name: No Python changes
        if: steps.diff.outputs.files == ''
        run: echo "No Python files changed."


